<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
		<title>Cölöp méretezés teszt</title>
		<style>
			table.sum_table
			{
				border: 1px solid gray;
				border-collapse: collapse;
				font-size: 8px;
			}
			
			table.sum_table tr td
			{
				border: 1px solid gray;
				padding-left: 3px;
				padding-right: 3px;
				padding-top: 1px;
				padding-bottom: 1px;
				text-align: right;
			}
			
		</style>
		<script src="main.js" defer></script>
	</head>
	<body onload="bodyLoaded(event)">
		<div id="grid_container" style="display: grid; grid-template-columns: 205px auto auto; grid-gap: 5px; 	padding: 5px;">
			<div id="cpt_graph_area" style="grid-column: 1; grid-row: 1 / 12; overflow-y: auto;">
				<canvas id="paint_area" width="200" height="600" style="border: 3px solid green;"></canvas>
			</div>
			
			<label for="pile_head_depth_input" style="grid-column: 2; grid-row: 1">Cölöpfej mélysége [m]</label>
			<input id="pile_head_depth_input" type="text" value="0" style="grid-column: 3; grid-row: 1"/>
			
			<label for="pile_tip_depth_input" style="grid-column: 2; grid-row: 2">Cölöpfej mélysége [m]</label>
			<input id="pile_tip_depth_input" type="text" value="20" style="grid-column: 3; grid-row: 2"/>
			
			<label for="diameter_input" style="grid-column: 2; grid-row: 3">Cölöp átmérője [m]</label>
			<input id="diameter_input" type="text" value="0,62" style="grid-column: 3; grid-row: 3"/>
			
			<label for="soil_type_select" style="grid-column: 2; grid-row: 4">Talaj típusa</label>
			<select id="soil_type_select" style="grid-column: 3; grid-row: 4">
				<option value="0">kötött</option>
				<option value="1">szemcsés</option>
			</select>
			
			<label for="technology_select_select" style="grid-column: 2; grid-row: 5">Technológia</label>
			<select id="technology_select" style="grid-column: 3; grid-row: 5">
				<optgroup label="Talaj-kiszorításos cölöp">
					<option value="0">vert, előregyártott vasbeton elem</option>
					<option value="1">vert, zárt végű bennmaradó acélcső</option>
					<option value="2">zárt véggel lehajtott és visszahúzott cső
helyén betonozott</option>
					<option value="3">csavart, helyben betonozott</option>
				</optgroup>
				<optgroup label="Talaj-helyettesítéses cölöp">
					<option value="4" selected="selected">CFA-cölöp</option>
					<option value="5">fúrt, támasztófolyadék védelemmel</option>
					<option value="6">fúrt, béléscső védelemmel</option>
				</optgroup>
			</select>
			
			<label for="clay_type_select" style="grid-column: 2; grid-row: 6">Talajfajta</label>
			<select id="clay_type_select" style="grid-column: 3; grid-row: 6">
				<option value="0">sovány agyag</option>
				<option value="1" selected="selected">közepes agyag</option>
				<option value="2">kövér agyag</option>
			</select>
			
			<label for="sand_gravel_select" style="grid-column: 2; grid-row: 7">Talajfajta</label>
			<select id="sand_gravel_select" style="grid-column: 3; grid-row: 7">
				<option value="0" selected="selected">homok</option>
				<option value="1">kavics</option>
			</select>

			<input type="button" value="Számítás" onclick="calculate()" style="grid-column: 2 / span 2; grid-row: 8"/>
			<div id="output_area" style="grid-row: 9 / span 2; grid-column: 2 / span 2; background-color: #cccccc; min-height: 100px; white-space: pre-line"></div>
		</div>

		
		<hr/>
		<canvas id="robertson" width="200" height="200"></canvas>
	</body>
</html>
